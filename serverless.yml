service: bgc-desafio

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs12.x
  region: sa-east-1
  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - 's3:PutObject'
        - 's3:GetObject'
      Resource: 'arn:aws:s3:::puppeteer-bucket/*'

plugins:
  - serverless-plugin-chrome
  - serverless-offline

package:
  exclude:
    - node_modules/puppeteer/.local-chromium/**

functions:
  getProducts:
    handler: handler.getProducts
    events:
      - http:
          path: getProducts
          method: get
          cors: true
    environment:
      HEADLESS: true
      TIMEOUT: 60000
    memorySize: 512
